<div class="login-container" fxLayout="row" fxLayoutAlign="center center">
    <mat-card>
      <mat-card-header>
        <mat-card-title>Register</mat-card-title>
      </mat-card-header>
  
      <div class="form-container">
        <mat-card-content>
          <mat-form-field>
            <mat-label>First Name</mat-label>
            <input matInput required>
          </mat-form-field>
        
          <mat-form-field>
            <mat-label>Last Name</mat-label>
            <input matInput required>
          </mat-form-field>
        
          <mat-form-field>
            <mat-label>Email</mat-label>
            <input type="email" matInput required>
          </mat-form-field>
         
          <mat-form-field>
            <mat-label>Phone Number</mat-label>
            <input matInput maxlength="10" type="tel" required>
          </mat-form-field>

          <mat-form-field>
            <mat-label>Image</mat-label>
            <input matInput required>
          </mat-form-field>

        </mat-card-content>
  
        <button mat-stroked-button color="accent" class="btn-block">Register</button>

      </div>
    </mat-card>
  </div>
